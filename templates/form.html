<html>
<body text='black' style="background: url(zomato_picture.jpg);
background-repeat: no-repeat;
background-size: 100%;background-position-y: 100px;">
  

    <div style="background-color: white; text-align: center;">
        <h1>Welcome to Data Science Project</h1>
        
        <h1>Project Name: Zomato Time Prediction</h1>
      </div>

    <form action="{{url_for('predict_datapoint')}}" method="POST">
      <table>

        
        <tr>
          <th><label for="Delivery_person_Age">Age</label></th>
          <td><input type="text" id="Delivery_person_Age" name="Delivery_person_Age" placeholder="Enter AGE"></td>
        </tr>


        <tr>
            <th><label for="Delivery_person_Ratings">Rating</label></th>
            <td><input type="text" id="Delivery_person_Ratings" name="Delivery_person_Ratings" placeholder="Enter rating (float)"></td>
        </tr>


        <tr>
          <th><label for="Weather_conditions">Weather</label></th>
          <td>
            <select id="Weather_conditions" name="Weather_conditions">
              <option value="Sunny">Sunny</option>
              <option value="Cloudy">Cloudy</option>
              <option value="Fog">Fog</option>
              <option value="Windy">Windy</option>
              <option value="Sandstorms">Sandstorms</option>
              <option value="Stormy">Stormy</option>
            </select>
          </td>
        </tr>
        
        
        <tr>
          <th><label for="Road_traffic_density">Traffic</label></th>
          <td>
            <select id="Road_traffic_density" name="Road_traffic_density">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
              <option value="Jam">Jam</option>
            </select>
          </td>
        </tr>
        
        
        <tr>
          <th><label for="Vehicle_condition">Vehical Condition</label></th>
          <td>
            <select id="Vehicle_condition" name="Vehicle_condition">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </td>
        </tr>
        
        
        <tr>
            <th><label for="multiple_deliveries">No. of Deliverys</label></th>
            <td>
              <select id="multiple_deliveries" name="multiple_deliveries">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </td>
          </tr>
        
        
        <tr>
          <th><label for="distance">distance</label></th>
          <td><input type="text" id="distance" name="distance" placeholder="Enter distance (float)"></td>
        </tr>

        <tr>
            <th><label for="Type_of_order">Type_of_order</label></th>
            <td>
              <select id="Type_of_order" name="Type_of_order">
                <option value="Drinks">Drinks</option>
                <option value="Buffet">Buffet</option>
                <option value="Snack">Snack</option>
                <option value="Meal">Meal</option>
              </select>
            </td>
          </tr>

        
          <tr>
            <th><label for="Type_of_vehicle">Type_of_vehicle</label></th>
            <td>
              <select id="Type_of_vehicle" name="Type_of_vehicle">
                <option value="scooter">scooter</option>
                <option value="motorcycle">motorcycle</option>
                <option value="electric_scooter">electric_scooter</option>
                <option value="bicycle">bicycle</option>
              </select>
            </td>
          </tr>  

          <tr>
            <th><label for="Festival">Festival</label></th>
            <td>
              <select id="Festival" name="Festival">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              
              </select>
            </td>
          </tr>

          <tr>
            <th><label for="City">City</label></th>
            <td>
              <select id="City" name="City">
                <option value="Metropolitian">Metropolitian</option>
                <option value="Urban">Urban</option>
                <option value="Semi-Urban">Semi-Urban</option>
                

              
              </select>
            </td>
          </tr>




      </table>
      <div style="background-color: rgb(243, 238, 238); text-align: center;">
   
        <input type="submit" value="Submit" style="width: 200px; height: 50px; background-color: black; color: white; font-size: 23px;">
   
      </div>
      
    </form>    
       
        <h1>Delivery come in {{final_result}} minutes</h1>
        
        </body>
        </html>
